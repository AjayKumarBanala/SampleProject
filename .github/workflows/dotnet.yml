name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Print current working directory
      run: |
        echo "Current working directory:"
        pwd
    - name: List contents of the workspace directory
      run: |
        echo "Contents of the workspace directory:"
        ls -R ${{ github.workspace }}
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: ${{ github.workspace }}/bin
    - name: Upload artifact to EC2 Windows instance
      uses: ansible/winrm-action@v2
      with:
        script: |
          $securePassword = ConvertTo-SecureString "${{ secrets.WINRM_PASSWORD }}" -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential ('${{ secrets.WINRM_USERNAME }}', $securePassword)
          $sessionOption = New-PSSessionOption -SkipCACheck -SkipCNCheck -SkipRevocationCheck
          $session = New-PSSession -ConnectionUri "http://${{ secrets.WINRM_HOST }}:${{ secrets.WINRM_PORT }}/wsman" -Credential $credential -SessionOption $sessionOption
          Copy-Item -Path "${{ github.workspace }}/bin/*" -Destination "C:\SampleProject" -ToSession $session
