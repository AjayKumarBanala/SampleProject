name: CI-CD Workflow
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Build and Test
      run: dotnet build && dotnet test

    - name: Publish
      run: dotnet publish -c Release -o ./publish
      
    - name: Copy .yml files to publish directory
      run: |
        find . -type f -name "*.yml" -exec cp {} ./publish/ \;
        
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ./publish

    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - name: Upload to S3
      run: | 
        aws s3 cp ./publish s3://codepipeline-eu-west-3-480651260932/SampleTestProject/TestApp/ --recursive
        echo "Files uploaded to S3 bucket"

    - name: Deploy to EC2 instance
      run: |
        aws deploy create-deployment --application-name AWS_DevOps_Try --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name AWS_DevOps_Try_Group --s3-location bucket=codepipeline-eu-west-3-480651260932,key=SampleTestProject/TestApp/my-artifact.zip,bundleType=zip
