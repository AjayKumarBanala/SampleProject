name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Print current working directory
      run: |
        echo "Current working directory:"
        pwd
    - name: List contents of the workspace directory
      run: |
        echo "Contents of the workspace directory:"
        ls -R ${{ github.workspace }}
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: ${{ github.workspace }}/bin
        
    - name: Copy artifact to Windows server
      uses: appleboy/windows-ssh-action@master
      with:
        host: ${{ secrets.WINRM_HOST }}
        username: ${{ secrets.WINRM_USERNAME }}
        password: ${{ secrets.WINRM_PASSWORD }}
        port: ${{ secrets.WINRM_PORT }}
        script: |
          Invoke-Command -ScriptBlock {
            param($source, $destination)
            New-Item -ItemType Directory -Force -Path $destination
            Copy-Item -Path $source -Destination $destination -Recurse
          } -ArgumentList "${{ github.workspace }}/bin", "C:\SampleProject"
