name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: ${{ github.workspace }}/bin
    - name: Upload artifact to Windows Server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "Uploading files to Windows Server..."
        $sshKeyPath = "C:\\Users\\Ajay.Banala\\.ssh\\id_rsa"
        $source = "C:\\actions-runner\\_work\\SampleProject\\SampleProject\\bin\\*"
        $destination = "C:\\Packagefile"
        echo "SSH Key Path: $sshKeyPath"
        echo "Source: $source"
        echo "Destination: $destination"
        echo "put -r $source $destination" | sftp -i $sshKeyPath Ajay.Banala@172.16.0.102
        echo "Upload completed."
