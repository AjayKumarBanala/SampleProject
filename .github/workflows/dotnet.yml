name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: ${{ github.workspace }}/bin
    - name: Debug SSH Key Path
      run: |
        echo "SSH Key Path: C:\\Users\\Ajay.Banala\\.ssh\\id_rsa"
    - name: Debug Source Path
      run: |
        echo "Source Path: C:\\actions-runner\\_work\\SampleProject\\SampleProject\\bin\\*"
    - name: Debug Destination Path
      run: |
        echo "Destination Path: C:\\Packagefile"
    - name: Debug Server Connection
      run: |
        echo "Testing server connection to Ajay.Banala"
        ssh -i "C:\\Users\\Ajay.Banala\\.ssh\\id_rsa" Ajay.Banala@${{ secrets.SERVER_HOST }} "echo Connected successfully"
    - name: Debug SCP Command
      run: |
        echo "Executing SCP Command"
        $sshKeyPath = "C:\\Users\\Ajay.Banala\\.ssh\\id_rsa"
        $source = "C:\\actions-runner\\_work\\SampleProject\\SampleProject\\bin\\*"
        $destination = "C:\\Packagefile"  # Use forward slashes for Windows paths
        echo "SCP Command: scp -i $sshKeyPath -r $source Ajay.Banala@172.16.0.102:$destination"
    - name: Upload artifact to Windows Server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        $sshKeyPath = "C:\\Users\\Ajay.Banala\\.ssh\\id_rsa"
        $source = "C:\\actions-runner\\_work\\SampleProject\\SampleProject\\bin\\*"
        $destination = "C:\\Packagefile"  # Use forward slashes for Windows paths
        echo "SSH Key Path: $sshKeyPath"
        echo "Source: $source"
        echo "Destination: $destination"
        scp -i $sshKeyPath -r $source Ajay.Banala@172.16.0.102:$destination
        echo "Script execution completed"
